<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flanvas - Draw Lines</title>

<script src="../src/flanvas.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function() {
	_f.traceDiv = document.getElementById("trace");
	//_f.clearTraceOnFrame = false;
	_f.traceDraw = true;
	stage.canvas = document.getElementById('myCanvas');
	
	var lines = new Sprite();
	
	lines.graphics.beginPath();
	lines.graphics.lineStyle(1.0, 0x990000);
	lines.graphics.moveTo(0, 0);
	lines.graphics.lineTo(50, 0);
	lines.graphics.stroke();
	lines.graphics.closePath();
	
	lines.graphics.beginPath();
	lines.graphics.lineStyle(1.0, 0x009900);
	lines.graphics.moveTo(25, 25);
	lines.graphics.lineTo(75, 25);
	lines.graphics.lineTo(50, 50);
	lines.graphics.lineTo(100, 50);
	lines.graphics.stroke();
	lines.graphics.closePath();
	
	lines.x = 50;
	lines.y = 50;
	
	stage.addChild(lines);
	
	/*
	lines.addEventListener(Event.ENTER_FRAME, function(event) {
		lines.rotation += 1;
	});
	*/
	
	/**
	 * This was mostly used to test drawing lines of different colors
	 */
}
</script>
</head>

<body>

<div id="trace" width="250" height="350" style="position:absolute; right:0; text-align:right;"></div>
<canvas id="myCanvas" width="550" height="400" style="position:absolute; left:0; top:0;"></canvas>

</body>
</html>
