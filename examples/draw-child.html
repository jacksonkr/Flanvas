<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flanvas - Draw Box</title>

<script src="../src/flanvas.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function() {
	_f.traceDiv = document.getElementById("trace");
	//_f.clearTraceOnFrame = false;
	//_f.traceDraw = true;
	stage.canvas = document.getElementById('myCanvas');
	
	var box = new Sprite();
	box.name = "box";
	//box.graphics.fillStyle('rgba(153, 0, 0, 0.5)');
	box.graphics.fillStyle(0x99000099);
	box.graphics.drawRect(0, 0, 100, 100);
	box.graphics.fill();
	box.x = 50;
	box.y = 50;
	stage.addChild(box);
	
	var circle = new Sprite();
	circle.name = "circle";
	circle.graphics.beginFill(0x000099, 0.5);
	//circle.graphics.fillStyle(0x00009999);
	circle.graphics.drawCircle(0, 0, 25);
	circle.graphics.endFill();
	circle.x = 50;
	circle.y = 50;
	box.addChild(circle);
	
	box.scaleX = 2.0;
}
</script>
</head>

<body>

<div id="trace" width="250" height="350" style="position:absolute; right:0; text-align:right;"></div>
<canvas id="myCanvas" width="550" height="400" style="position:absolute; left:0; top:0;"></canvas>

</body>
</html>
