<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flanvas - Draw Box</title>

<script src="../src/flanvas.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function() {
	//_f.traceDiv = document.getElementById("trace");
	//_f.clear_trace_on_frame = false;
	//_f.trace_draw = true;
	stage.canvas = document.getElementById('myCanvas');
	stage.fps = 24;


	var box0 = new Sprite();
	box0.name = "box0";
	//box1.graphics.fillStyle('rbga(153, 0, 0, 0.5)');
	box0.drawOrigin = true;
	box0.graphics.beginFill(0x999999);
	box0.graphics.drawRect(-75, -75, 50, 50);
	box0.graphics.fill();
	box0.x = 75;
	box0.y = 75;
	stage.addChild(box0);

	var box1 = new Sprite();
	box1.name = "box1";
	//box1.graphics.fillStyle('rbga(153, 0, 0, 0.5)');
	box1.drawOrigin = true;
	box1.graphics.beginFill(0x999999);
	box1.graphics.drawRect(-50, -50, 50, 50);
	box1.graphics.fill();
	box1.x = 0;
	box1.y = 60;
	box0.addChild(box1);
	
	var box2 = new Sprite();
	box2.name = "box2";
	box2.drawOrigin = true;
	box2.graphics.beginFill(0x999999);
	box2.graphics.drawRect(-25, -25, 50, 50);
	box2.graphics.endFill();
	box2.x = 0;
	box2.y = 60;
	box1.addChild(box2);
	
	var box3 = new Sprite();
	box3.name = "box3";
	box3.drawOrigin = true;
	box3.graphics.beginFill(0x999999);
	box3.graphics.drawRect(0, 0, 50, 50);
	box3.graphics.endFill();
	box3.x = 0;
	box3.y = 60;
	box2.addChild(box3);

	var box4 = new Sprite();
	box4.name = "box4";
	box4.drawOrigin = true;
	box4.graphics.beginFill(0x999999);
	box4.graphics.drawRect(25, 25, 50, 50);
	box4.graphics.endFill();
	box4.x = 0;
	box4.y = 60;
	box3.addChild(box4);
	
	var circ0 = new Sprite();
	circ0.name = "circ0";
	circ0.drawOrigin = true;
	circ0.graphics.beginFill(0x999999);
	circ0.graphics.drawCircle(-50, -50, 25);
	circ0.graphics.endFill();
	circ0.x = 150;
	circ0.y = 75;
	stage.addChild(circ0);

	var circ1 = new Sprite();
	circ1.name = "circ1";
	circ1.drawOrigin = true;
	circ1.graphics.beginFill(0x999999);
	circ1.graphics.drawCircle(-25, -25, 25);
	circ1.graphics.endFill();
	circ1.x = 0;
	circ1.y = 60;
	circ0.addChild(circ1);
	
	var circ2 = new Sprite();
	circ2.name = "circ2";
	circ2.drawOrigin = true;
	circ2.graphics.beginFill(0x999999);
	circ2.graphics.drawCircle(0, 0, 25);
	circ2.graphics.endFill();
	circ2.x = 0;
	circ2.y = 60;
	circ1.addChild(circ2);
	
	var circ3 = new Sprite();
	circ3.name = "circ3";
	circ3.drawOrigin = true;
	circ3.graphics.beginFill(0x999999);
	circ3.graphics.drawCircle(25, 25, 25);
	circ3.graphics.endFill();
	circ3.x = 0;
	circ3.y = 60;
	circ2.addChild(circ3);
	
	var circ4 = new Sprite();
	circ4.name = "circ4";
	circ4.drawOrigin = true;
	circ4.graphics.beginFill(0x999999);
	circ4.graphics.drawCircle(50, 50, 25);
	circ4.graphics.endFill();
	circ4.x = 0;
	circ4.y = 60;
	circ3.addChild(circ4);

	/**
	 * these boxes (boxu\d) are drawn from the bottom right rather than the top left
	 */

	var boxu0 = new Sprite();
	boxu0.name = "boxu0";
	//box1.graphics.fillStyle('rbga(153, 0, 0, 0.5)');
	boxu0.graphics.beginFill(0x999999);
	//boxu0.graphics.drawRect(-75, -75, 50, 50);
	boxu0.graphics.moveTo(-25, -25);
	boxu0.graphics.lineTo(-75, -25);
	boxu0.graphics.lineTo(-75, -75);
	boxu0.graphics.lineTo(-25, -75);
	boxu0.graphics.lineTo(-25, -25);
	boxu0.graphics.fill();
	boxu0.x = 225;
	boxu0.y = 75;
	stage.addChild(boxu0);

	var boxu1 = new Sprite();
	boxu1.name = "boxu1";
	boxu1.drawOrigin = true;
	boxu1.graphics.beginFill(0x999999);
	//boxu1.graphics.drawRect(-50, -50, 50, 50);
	boxu1.graphics.moveTo(0, 0);
	boxu1.graphics.lineTo(-50, 0);
	boxu1.graphics.lineTo(-50, -50);
	boxu1.graphics.lineTo(0, -50);
	boxu1.graphics.lineTo(0, 0);
	boxu1.graphics.fill();
	boxu1.x = 0;
	boxu1.y = 60;
	boxu0.addChild(boxu1);
	
	var boxu2 = new Sprite();
	boxu2.name = "boxu2";
	boxu2.drawOrigin = true;
	boxu2.graphics.beginFill(0x999999);
	//boxu2.graphics.drawRect(-25, -25, 50, 50);
	boxu2.graphics.moveTo(25, 25);
	boxu2.graphics.lineTo(-25, 25);
	boxu2.graphics.lineTo(-25, -25);
	boxu2.graphics.lineTo(25, -25);
	boxu2.graphics.lineTo(25, 25);
	boxu2.graphics.endFill();
	boxu2.x = 0;
	boxu2.y = 60;
	boxu1.addChild(boxu2);
	
	var boxu3 = new Sprite();
	boxu3.name = "boxu3";
	boxu3.drawOrigin = true;
	boxu3.graphics.beginFill(0x999999);
	//boxu3.graphics.drawRect(0, 0, 50, 50);

	switch("trc") {
		// clockwise
		case "tlc":
			// box
			boxu3.graphics.moveTo(0, 0);
			boxu3.graphics.lineTo(50, 0);
			boxu3.graphics.lineTo(50, 50);
			boxu3.graphics.lineTo(0, 50);
			boxu3.graphics.lineTo(0, 0);
		break;
		case "trc":
			// blank
			boxu3.graphics.moveTo(50, 0);
			boxu3.graphics.lineTo(50, 50);
			boxu3.graphics.lineTo(0, 50);
			boxu3.graphics.lineTo(0, 0);
			boxu3.graphics.lineTo(50, 0);
		break;
		case "blc":
			// box
			boxu3.graphics.moveTo(0, 50);
			boxu3.graphics.lineTo(0, 0);
			boxu3.graphics.lineTo(50, 0);
			boxu3.graphics.lineTo(50, 50);
			boxu3.graphics.lineTo(0, 50);
		break;
		case "brc":
			// triangle (top)
			boxu3.graphics.moveTo(50, 50);
			boxu3.graphics.lineTo(0, 50);
			boxu3.graphics.lineTo(0, 0);
			boxu3.graphics.lineTo(50, 0);
			boxu3.graphics.lineTo(50, 50);
		break;

		// counter clockwise
		case "tl":
			// box
			boxu3.graphics.moveTo(0, 0);
			boxu3.graphics.lineTo(0, 50);
			boxu3.graphics.lineTo(50, 50);
			boxu3.graphics.lineTo(50, 0);
			boxu3.graphics.lineTo(0, 0);
		break;
		case "tr":
			// box
			boxu3.graphics.moveTo(50, 0);
			boxu3.graphics.lineTo(0, 0);
			boxu3.graphics.lineTo(0, 50);
			boxu3.graphics.lineTo(50, 50);
			boxu3.graphics.lineTo(50, 0);
		break;
		case "br":
			// triangle (bottom)
			boxu3.graphics.moveTo(50, 50);
			boxu3.graphics.lineTo(50, 0);
			boxu3.graphics.lineTo(0, 0);
			boxu3.graphics.lineTo(0, 50);
			boxu3.graphics.lineTo(50, 50);
		break;
		case "bl":
			// blank
			boxu3.graphics.moveTo(0, 50);
			boxu3.graphics.lineTo(50, 50);
			boxu3.graphics.lineTo(50, 0);
			boxu3.graphics.lineTo(0, 0);
			boxu3.graphics.lineTo(0, 50);
		break;
	}

	boxu3.graphics.endFill();
	boxu3.x = 0;
	boxu3.y = 60;
	boxu2.addChild(boxu3);

	var boxu4 = new Sprite();
	boxu4.name = "boxu4";
	boxu4.drawOrigin = true;
	boxu4.graphics.beginFill(0x999999);
	//boxu4.graphics.drawRect(25, 25, 50, 50);
	boxu4.graphics.moveTo(75, 75);
	boxu4.graphics.lineTo(25, 75);
	boxu4.graphics.lineTo(25, 25);
	boxu4.graphics.lineTo(75, 25);
	boxu4.graphics.lineTo(75, 75);
	boxu4.graphics.endFill();
	boxu4.x = 0;
	boxu4.y = 60;
	boxu3.addChild(boxu4);

	// used to help setup bounding boxes for rotated graphics

	var boxr0 = new Sprite();
	boxr0.name = "boxr0";
	boxr0.drawOrigin = true;
	boxr0.graphics.beginFill(0x999999);
	boxr0.graphics.drawRect(-25, -25, 50, 50);
	boxr0.graphics.fill();
	boxr0.x = 250;
	boxr0.y = 25;
	boxr0.rotation = 45;
	stage.addChild(boxr0);

	var boxr1 = new Sprite();
	boxr1.name = "boxr1";
	boxr1.drawOrigin = true;
	boxr1.graphics.beginFill(0x999999);
	boxr1.graphics.drawRect(-25, -25, 50, 50);
	boxr1.graphics.fill();
	boxr1.x = 275;
	boxr1.y = 110;
	boxr1.rotation = 135;
	stage.addChild(boxr1);
	
	var boxr2 = new Sprite();
	boxr2.name = "boxr2";
	boxr2.drawOrigin = true;
	boxr2.graphics.beginFill(0x999999);
	boxr2.graphics.drawRect(-25, -25, 50, 50);
	boxr2.graphics.endFill();
	boxr2.x = 300;
	boxr2.y = 195;
	boxr2.rotation = 225;
	stage.addChild(boxr2);
	
	var boxr3 = new Sprite();
	boxr3.name = "boxr3";
	boxr3.drawOrigin = true;
	boxr3.graphics.beginFill(0x999999);
	boxr3.graphics.drawRect(-25, -25, 50, 50);
	boxr3.graphics.endFill();
	boxr3.x = 325;
	boxr3.y = 280;
	boxr3.rotation = 315;
	stage.addChild(boxr3);

	var boxr4 = new Sprite();
	boxr4.name = "boxr4";
	boxr4.drawOrigin = true;
	boxr4.graphics.beginFill(0x999999);
	boxr4.graphics.drawRect(-25, -25, 50, 50);
	boxr4.graphics.endFill();
	boxr4.x = 350;
	boxr4.y = 365;
	boxr4.rotation = 45;
	stage.addChild(boxr4);
}
</script>
</head>

<body>

<canvas id="myCanvas" width="550" height="450" style="position:relative; left:0; top:0;"></canvas>

</body>
</html>
