<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Polymorphism</title>

<script src="../src/flanvas.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function() {
	stage.canvas = document.getElementById('myCanvas');
	
	class A {
		constructor() {
			this.val += "A";
		}

		babble() {
			trace("class:", this.constructor.name, "hierarchy:", this.val.replace('undefined', ''));
		}
	}

	class B extends A {
		constructor() {
			super();

			this.val += "B";
		}

		babble() {
			super.babble.apply(this);
		}
	}

	class C extends B {
		constructor() {
			super();

			this.val += "C";
		}

		babble() {
			super.babble.apply(this);
		}
	}

	var a = new A();
	a.babble();

	var b = new B();
	b.babble();

	var c = new C();
	c.babble();
	
	class One {
		constructor() {
			this.val += "1";
		}

		babble() {
			trace("class:", this.constructor.name, "hierarchy:", this.val.replace('undefined',''));
		}
	}

	class Two extends One {
		constructor() {
			super();

			this.val += "2";
		}

		babble() {
			super.babble.apply(this);
		}
	}

	class Three extends Two {
		constructor() {
			super();

			this.val += "3";
		}

		babble() {
			super.babble.apply(this);
		}
	}

	var one = new One();
	one.babble();

	var two = new Two();
	two.babble();

	var three = new Three();
	three.babble();
}
</script>
</head>

<body style="margin:0">

<p>Check the console output</p>

<canvas id="myCanvas" width="550" height="450"></canvas>

</body>
</html>
