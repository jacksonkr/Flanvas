<!DOCTYPE html>
<html>
	<head>
		<title>Flanvas - DisplayObject tween</title>

		<script src="../src/flanvas.js" type="text/javascript"></script>
		<script src="../lib/caurina/transitions/Tweener.js"></script>
		<script type="text/javascript">
		window.onload = function() {
			// _f.traceDiv = document.getElementById("trace");
			// _f.clear_trace_on_frame = false;
			// _f.trace_draw = true;
			stage.canvas = document.getElementById('myCanvas');
	
			var box1 = new Sprite();
			box1.graphics.beginFill('#f00');
			box1.graphics.drawRect(0, 0, 50, 50);
			box1.graphics.endFill();
			box1.x = 10;
			box1.y = 10;
			stage.addChild(box1);
	
			// box1.addEventListener(Event.ENTER_FRAME, function(event) {
			// 	// trace(event.target.x);
			// });
	
			var t = Tweener.addTween(box1, {
				x:200.0,
				time:2.0,
				transition:'easeInCirc',
				onComplete:function() {
					console.log('box1.onComplete:', box1);
				}
			});

		}
		</script>
	</head>
	<body>
		<div id="trace" width="250" height="350" style="position:absolute; right:0; text-align:right;"></div>
		<canvas id="myCanvas" width="1000" height="1000" style="position:absolute; left:0; top:0;"></canvas>
	</body>
</html>
